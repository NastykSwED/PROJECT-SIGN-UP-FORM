<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/Normalize-v8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Oddin & FreeCodeCamp Project Form CSS&HTML</title>
</head>
<body>
    <div class="hero-sidebar">
       <div class="drop">
            <div class="sidebar-logo">
                <img src="./images/logo.png" alt="Oddin Logo">
            </div>
            <div class="sidebar-title">
                <h1>ODDIN</h1>
            </div>
       </div>
    </div>
    <div class="form-section">
        <div class="form-section-text">
            <h2>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</h2>
            <h3>Sign up now to get started.</h3>
            <p>You know you want to.</p>
        </div>
        <div class="form-section-container">
            <p>Let's do this!</p>
            <form class="form" action="#" method="post">
                <div class="form-subgroup">
                    <label for="user-fn">FIRST NAME</label>
                    <input id="user-fn" name="user-fn" type="text" required>
                </div>
                <div class="form-subgroup">
                    <label for="user-ln">LAST NAME</label>
                    <input id="user-ln" name="user-ln" type="text" required>
                </div>
                <div class="form-subgroup">
                    <label for="user-email">EMAIL</label>
                    <input id="user-email" name="user-email" type="email" required>
                </div>
                <div class="form-subgroup">
                    <label for="user-phone">PHONE NUMBER</label>
                    <input id="user-phone" name="user-phone" type="tel" required pattern="[0-9]">
                </div>
                <div class="form-subgroup">
                    <label for="user-pass">PASSWORD</label>
                    <input id="user-pass" name="user-pass" type="password" required>
                </div>
                <div class="form-subgroup">
                    <label for="user-passc">CONFIRM PASSWORD</label>
                    <input id="user-passc" name="user-passc" type="password" required>
                </div>

                <div class="form-btn">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
        <div class="log-in-container">
            <p>Already have account?</p>
            <div class="log-in-btn">
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
